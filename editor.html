<div class='container'>
    <div class="row">
        <textarea id="editor">print("Polly Labs presents isl python!")
print("")

S1 = set("{[i]: 0 < i < 10}")
S2 = set("{[i]: 5 < i < 15}")

Union = S1.union(S2).coalesce()
Difference = S1.subtract(S2)

print("S1: %s" % S1)
print("S2: %s" % S2)
print("S1 + S2: %s" % Union)
print("S1 - S2: %s" % (Difference))
        </textarea>
    </div>
