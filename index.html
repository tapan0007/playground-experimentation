<body>

  <div class='container'>

    <p>&nbsp;</p>

    <noscript><h3>Please enable JavaScript for using PyPy.js</h3></noscript>

  <script src="pypyjs-release/lib/Promise.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="pypyjs-release/lib/FunctionPromise.js" type="text/javascript" charset="utf-8"></script>
  <script src="pypyjs-release/lib/pypy.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery-migrate-1.2.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jqconsole.min.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function () {
      // Global vars, for easy debugging in console.
      window.jqconsole = $('#console').jqconsole('', '>>> ');
      window.vm = new PyPyJS();
      // Send all VM output to the console.
      vm.stdout = vm.stderr = function(data) {
        jqconsole.Write(data, 'jqconsole-output');
      }
      // Display a helpful message and twiddle thumbs as it loads.
      vm.stdout("Loading PyPy.js and islpy.\n\n");
      vm.stdout('It\'s big, so this might take a while...');
      var pseudo_status = setInterval(function(){ vm.stdout("."); }, 500);
      vm.ready.then(function() {
        clearInterval(pseudo_status);
        jqconsole.Reset();
        vm.stdout('welcome to islpy python console!\n')
str = "import js                                                                        \n" +
"ctx = js.globals.Module._isl_ctx_alloc()                                         \n" +
"class Set:                                                                       \n" +
"  def __init__(self, ptr):                                                       \n" +
"    self.ptr = ptr                                                               \n" +
"  @staticmethod                                                                  \n" +
"  def from_str(string):                                                          \n" +
"    retType = 'number'                                                           \n" +
"    argTypes = ['number', 'string']                                              \n" +
"    args = [ctx, string]                                                         \n" +
"    ptr = js.globals.Module.ccall('isl_set_read_from_str', retType, argTypes, args)\n" +
"    return Set(ptr)                                                              \n" +
"  def __repr__(self):                                                            \n" +
"    p = js.globals.Module._isl_printer_to_str(ctx)                               \n" +
"    p = js.globals.Module._isl_printer_print_set(p, self.ptr)                    \n" +
"    string = js.globals.Module.ccall('isl_printer_get_str', 'string', ['number'], [p])\n" +
"    return str(string)                                                           \n" +
"  def intersect(self, set2):                                                     \n" +
"     ptr1 = js.globals.Module._isl_set_copy(self.ptr)                            \n" +
"     ptr2 = js.globals.Module._isl_set_copy(set2.ptr)                            \n" +
"     ptr = js.globals.Module._isl_set_intersect(ptr1, ptr2)                      \n" +
"     return Set(ptr)                                                             \n" +
"  def union(self, set2):                                                         \n" +
"     ptr1 = js.globals.Module._isl_set_copy(self.ptr)                            \n" +
"     ptr2 = js.globals.Module._isl_set_copy(set2.ptr)                            \n" +
"     ptr = js.globals.Module._isl_set_union(ptr1, ptr2)                          \n" +
"     return Set(ptr)          \n";
	console.log(str)
        vm.exec(str);
/*
"print('Loaded')";*/
        vm.stdout('welcome to islpy python console!\n')

        // REPL forever via jqconsole prompt.
        return vm.repl(function(ps1) {
          jqconsole.SetPromptLabel(ps1);
          return new Promise(function(resolve, reject) {
            jqconsole.Prompt(true, function (input) {
              resolve(input);
            });
          });
        });
      }).then(null, function(err) {
        //jqconsole.Reset();
        jqconsole.Write('ERROR: ' + err);
      });
    });
  </script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>
